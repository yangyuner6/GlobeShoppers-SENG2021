<!doctype html>
<html>
<head>
	<style>
		body {
			font-family: Verdana;
			font-size: 13px;
		}
		.profile
		{
			position: relative;
			width: 42px;
			height: 40px;
			border: 0;
		}
		.logo
		{
			position: absolute;
			top: 17px;
			left: 56.5px;
			z-index: 2;
			width:100px;
			height:75px;
			border:0
		}
		.searchicon
		{
			position: absolute;
			top: 4px;
			left: 5px;
			width: 20px;
			height: 20px;
			border: 0;
		}

		.nav
		{
			overflow: hidden;
			background-color: #8BCBC8;
		}

		.nav a{
			float: right;
			font-size: 15px;
			color: white;
			padding: 35px 10px;
			text-decoration: none;
		}

		.searchicon
		{
			position: absolute;
			top: -1px;
			left: 4px;
			width: 20px;
			height: 20px;
			border: 0;
		}
		form.search input[type = text] {
			position: absolute;
			width: 25%;
			top: 8%;
			left: 25%;
			background-color: white;
			font-size: 13px;
		}
		form.search button {
			position: absolute;
			padding: 5px;
			top: 8%;
			left: 51%;
 		 	width: 4%;
 		 	height: 4%;
  			background: #ccc;
 			border: 1px solid grey;
  			cursor: pointer;
		}
		form.search button:hover {
  			background: #10C1;
		}
		

		.dbuttons {
 			background-color: #8BCBC8;
  			font-size: 15px;
  			border: none;
  			padding: 14px 16px;
  			margin: 0;
  		}
		.dropdown {
  			float: right;
  			overflow: hidden;
  			border: none;
  			padding: 14px 16px;
  			margin: 0;
  			background-color: #8BCBC8;
		}

		.dropdown-content {
		  	position: absolute;
		  	display: none;
		  	z-index: 1;
		  	background-color: #f1f1f1;
		}

		.dropdown-content a {
			color: black;
			float: none;
			text-align: left;
			text-decoration: none;
			display: block;
			padding: 10px 15px;
		}

		.dropdown-content a:hover 
		{
			background-color: #ddd;
		}

		.dropdown:hover .dropdown-content 
		{
			display: block;
		}

		.dropdown:hover .dbuttons 
		{
			background-color: #DAE9E4;
		}
		table {
	  		border-collapse: collapse;
		}
		table, th, td {
		  	border: 1px solid black;
		}
		.messageForm {
  			display: none;
  			position: fixed;
  			bottom: 0;
  			right: 25px;
  			z-index: 9;
		}
  		.Form {
  			max-width: 300px;
 			padding: 10px;
  			background-color: #DAE9E4;
  		}

	</style>
</head>
<body>
	<div class = "nav">
		<a href = "home.html"><img src="logo.png" alt="Home" class = "logo"></a>
		<div class="dropdown">
  			<button class="dbuttons"><img src="profile.png" class = profile></button>
  				<div class="dropdown-content">
    				<a href="CurrentProfilePage.html">View Profile</a>
    				<a href = "home2.html">Logout</a>
  				</div>
		</div>
		<a href="addTrip.html">Add trip</a>
		<a href="inboxMessage.html">Inbox</a>
		<form class="search" action="searchResults.html">
  			<input type="text" placeholder="Search..." name="searchInput">
  					<button type="submit"><img src = "search.png" class = "searchicon"></button>
		</form>
	</div>

	<body  style="padding-left: 30px;">
	<h1>Inbox</h1>

	<table class="table borderless" style="margin-bottom: 0">
				<tbody>
					<tr>
						<td width="1000px" style="align:left;vertical-align: top">
							<i>Request for 3CE Velvet Lip Tint in Daffodil by Stylenanda
							From South Korea<br><br></i>

							Your request was accepted by <br>
							<img src="https://static.thenounproject.com/png/630729-200.png" width = "20" height = "20" align = "left">
							<a href = "UserProfilePage.html" style = "text-decoration: none">John<br><br><a>
							<button id = "readMessage" onclick = "disableButton()" style = "padding: 5px">Accept Offer</button>	
							<p id = "accepted"></p>							
							<button id = hi onclick = "openForm()" style = "padding: 5px">Read messages</button>
							
						</td>
						

				</tr>
			</tbody>
		</table>

	<div class = "messageForm" id = myForm>
				<form class = "Form">
					<h3>John</h3>
					Hi, I can get the lip tint on my trip to Korea. I'll be back on the 18/3 so we can meet up after then :)<br><br>
					<h3>Message</h3>
					<textarea placeholder = "Type message" class = ""></textarea>
				<button class = "sendMessage" onclick = "confirmationFunction()">Submit</button>
				<button class = "sendMessage" onclick = "closeForm()">Cancel</button>
				</form>
			</div>

	</body>

	<script> 
	function disableButton() {

		document.getElementById("readMessage").disabled = true;
		document.getElementById("readMessage").innerHTML = "Accepted offer!";
	}
	function confirmationFunction() {
		confirm("Message sent!")
	}
	function openForm() {
  		document.getElementById("myForm").style.display = "block";
	}

	function closeForm() {
  		document.getElementById("myForm").style.display = "none";
	}
	</script>

</html>
